<!DOCTYPE html>
<html>
    <h1>Task Lists</h1>
    <a href="{% url 'create_task' %}">Add Task</a>
    <table>
        <tr>
            <th>Item</th>
            <th></th>
            <th></th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{ task.title }}</td>
                <td ><a href="{% url 'task' task.id %}">View</a></td>
                <td ><a href="{% url 'task_update' task.id %}">Edit</a></td>
                <td ><a href="{% url 'task' task.id %}">Delete</a></td>

            </tr>
        
        {% empty %}
        <h3>No items in list</h3>
        {% endfor %}
    </table>
</html>
